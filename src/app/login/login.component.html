<body>
    <div>
    <form [formGroup]="login">
        <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName = "email">
        </mat-form-field>
      <br>
        <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName = "password">
        </mat-form-field>
      <br>
      <button mat-button (click)="doLogin(login.value)">Login</button>
      <!-- <button type="button" (click)="fun()">login</button> -->
    </form>
    </div>
</body>
